<router-outlet></router-outlet>
<div class="container">
  <h2>Angular Material - Pagination, Sort, Filter</h2>
<div class="mat-elevation-z8">
  <div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter">
    
  </mat-form-field>

</div>

<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-spinner
    color="primary" 
    mode="indeterminate" >
  </mat-spinner>
</mat-card>
<div [hidden]="isLoading">
<table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email" > 
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone" >
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<div class="tag">
<mat-form-field class="tag1">
  
  <mat-label>Page size options</mat-label>
  <input  matInput [ngModel]="pageSizeOptions" (ngModelChange)="setPageSizeOptions($event)" [ngModelOptions]="{updateOn: 'blur'}" placeholder="Ex. 2,3,4">
</mat-form-field>

<mat-paginator [length]="array.length"  [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" (page)="handlePage($event)" [pageIndex]="index" >
</mat-paginator>



<div class="tag2">
<mat-form-field >
  <mat-label >Enter page number</mat-label>
  <input matInput type="number"  [(ngModel)]="pageNumber" (ngModelChange)="goToPage()" >
 
</mat-form-field>
</div>
</div>
</div></div>
